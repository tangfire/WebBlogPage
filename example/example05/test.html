<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 示例</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 设置导航栏容器 */
        nav {
            display: flex; /* 启用 Flexbox 布局 */
            justify-content: space-around; /* 水平对齐：子项之间间距相等，且与容器两端间距相等 */
            align-items: center;/* 垂直对齐：子项垂直居中 */
            background-color: #333;
            height: 60px;/* 设置导航栏高度 */
        }

        /* 导航项样式 */
        nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
