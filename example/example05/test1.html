<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 示例 - 不应用对齐</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 设置导航栏容器 */
        nav {
            display: flex; /* 启用 Flexbox 布局 */
            background-color: #333;
            height: 60px; /* 设置导航栏高度 */
        }

        /* 导航项样式 */
        nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 15px; /* 给链接增加一些间距 */
        }

    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
