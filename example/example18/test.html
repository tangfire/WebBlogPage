<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line-height Example</title>
    <style>
        .normal-line-height {
            line-height: 20px;
            background-color: lightblue;
        }

        .large-line-height {
            line-height: 50px;
            background-color: lightcoral;
        }

        .container {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Normal Line Height</h3>
    <p class="normal-line-height">
        This is a paragraph with a normal line-height of 20px.
        This is the second line.
    </p>

    <h3>Large Line Height (50px)</h3>
    <p class="large-line-height">
        This is a paragraph with a line-height of 50px.
        This is the second line.
    </p>
</div>

</body>
</html>
