<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out{
            display: block;
            overflow: hidden;
            border-radius: 50%;
            width: 90px;
            margin: auto;
            border: 3px groove rgb(35, 82, 121);
        }

        .in{
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: red;
            transition: 0.5s ease 0s;
        }
    </style>
</head>
<body>
    <a href="" class="out"><div class="in"></div></a>


    
</body>
</html>
