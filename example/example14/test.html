<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Both Demo</title>
    <style>
        /* 浮动元素样式 */
        .box {
            width: 200px;
            height: 100px;
            margin: 10px;
            float: left;
            background-color: lightblue;
            border: 2px solid #00f;
        }

        /* 清除浮动的元素 */
        .clear-box {
            width: 100%;
            height: 50px;
            clear: both; /* 清除浮动 */
            background-color: lightcoral;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="box">浮动盒子 1</div>
    <div class="box">浮动盒子 2</div>

    <!-- 清除浮动后的元素 -->
    <div class="clear-box">清除浮动后的元素</div>

</body>
</html>
