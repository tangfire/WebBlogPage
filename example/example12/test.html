<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img{
            background-image: url("../../image/user.jpg");
            height: 250px;
            width: 250px;
            background-size: cover;  /* background-size: cover; 表示背景图像会被缩放以完全覆盖 .img 元素的背景区域，并保持图像的宽高比。 */
        }
    </style>
</head>
<body>
    <div class="img"></div>
</body>
</html>
