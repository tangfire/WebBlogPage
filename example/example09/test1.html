<!DOCTYPE html>
<html>
<head>
    <style>
        /* 直接设置 img 的大小 */
        img {
            width: 300px;   /* 设置图片宽度 */
            height: auto;  /* 设置图片高度 */
        }

        /* 你也可以为每个 div 添加不同的样式 */
        .pt {
            float: left;
            margin: 150px 0px 0px 105px;
        }
    </style>
</head>
<body>
    <div class="pt">
        <img src="../../image/user.jpg" alt="image">
    </div>
    <div class="pt">
        <img src="../../image/user.jpg" alt="image">
    </div>
    <div class="pt">
        <img src="../../image/user.jpg" alt="image">
    </div>
</body>
</html>
