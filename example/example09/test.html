<!DOCTYPE html>
<html>
<head>
    <style>
        .left-float {
            float: left;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="left-float">
        <img src="../../image/user.jpg" alt="image">
    </div>
    <div>
        <p>这段文字会环绕在图片的右侧。通过设置图片的浮动属性为 left，文字就可以靠在图片的右边。</p>
    </div>
</body>
</html>
