<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .car{
            width: 100px;
            height: 100px;
            margin-top: 100px;
            margin-left: 100px;
            background: red;
            animation: run 3s linear forwards;
        }

        @keyframes run{
            50%{
                margin-left: 200px;
            }

            100%{
                margin-left: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="car"></div>
</body>
</html>
